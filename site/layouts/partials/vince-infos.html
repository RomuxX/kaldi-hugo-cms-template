
<div class="infos">
    <h3>
        {{.Params.Infos.title}}
    </h3>
    <p>
        {{.Params.Infos.subtitle}}
    </p>
    
    <a {{if .Params.Infos.Link.url}} 
    href="{{.Params.Infos.Link.url}}"
     {{else}}
                    disabled
					{{end}}
     target="_blank" rel="noreferrer noopener" class="link">
        <span>{{.Params.Infos.Link.label}}</span>
    </a>

</div>
